{% extends 'base.html' %}

{% load static %}
{% block content %}
    <div class="row">
        {% for project in all_projects %}
            <div class="col-sm-4 mt-4">
                <div class="card">
                <div class="card-body">
                    <h5 class="card-title text-center">{{project.title}}</h5>
                    <img class="w-50 img-circle mx-auto d-block" src="{{ project.image.url }}">
                    <p class="card-text">{{project.technology}}</p>
                    <a href="#" class="btn bg-info d-flex justify-content-center ">Details...</a>
                </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
